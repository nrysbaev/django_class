<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.name }}</title>
</head>
<body>
<div>
    <h3>{{ object.name }}</h3>
    <p>Price: {{ object.price }}$</p>
    <p>Description: {{ object.description }}</p>
    <p>Created date: {{ object.date_created }}</p>
    <p>Tags:
        {% for i in object.tags.all %}
            {{ i }}{% if i != object.tags.all.last %} , {% endif %}
        {% endfor %}
    </p>
</div>
</body>
</html>
